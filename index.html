
<!DOCTYPE html>
<html lang="en" ng-app="kiblerdudeApp">
  <head>
    <meta charset="utf-8">
    <title>Justin Kibler - Live Music and Entertainment - Orlando, FL</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Justin Kibler - Live Music and Entertainment - Orlando, FL">
    <meta name="author" content="Justin Kibler">

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

    <!-- build:css kiblerdude.min.css -->
    <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->

    <!-- build:js kiblerdude.min.js -->
    <script src="/scripts/angular/angular.min.js"></script>
    <!-- endbuild -->

    <script src="/js/kiblerdude.js"></script>
    
    <link rel="shortcut icon" href="/images/profile.ico">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-46624353-1', 'kiblerdude.com');
      ga('send', 'pageview');
    
    </script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Justin Kibler</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/songs.html">Songs</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <h2><img src="/images/profile2.png" class="img-rounded"/> Justin Kibler</h2>
          <h3>Live Music and Entertainment</h3>
          <p class="lead">I sing and play cover songs from all genres.  A complete list of the songs I can play is on my <a href="/songs.html">Songs</a> page.</p>
        </div>
        <div class="col-md-6 hidden-xs hidden-sm">
          <img src="/images/profile3.png" class="img-rounded center-block"/>
        </div>
      </div>

      <div class="row text-center">

        <!-- Twitter -->
        <div class="col-sm-4">
          <a href="https://twitter.com/KiblerDude"
            class="twitter-follow-button"
            data-show-count="false"
            data-size="large">Follow @KiblerDude</a>

          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>

        <!-- YouTube -->
        <div class="col-sm-4">
          <div class="g-ytsubscribe"
            data-channelid="UCmYbhUdUZptN5PIykVzzWIg"
            data-layout="default"
            data-count="hidden"></div>
        </div>

        <!-- LinkedIn -->
        <div class="col-sm-4">
          <a href="https://www.linkedin.com/pub/justin-kibler/6/453/110">      
            <img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_viewmy_160x33.png" width="160" height="33" border="0" alt="View Justin Kibler's profile on LinkedIn">        
          </a>
        </div>

      </div>
      
      <hr/>

      <div class="row"  ng-controller="ScheduleController">
        <h3>Schedule</h3>
        <hr/>
        <table class="table table-striped">
            <tr ng-repeat="event in schedule">
                <td>{{event.Date}}</td> 
                <td>{{event.Time}}</td> 
                <td><a target="_blank" href="{{event.Link}}">{{event.Location}}</a></td>                              
            </tr>
        </table>
      </div>

      <div class="row">
        <h3>Locations</h3>
        <hr/>
        <div class="col-md-6">
          <a target="_blank" href="http://spillwinebar.com/" title="Spill Wine Bar">
            <img class="center-block img-responsive" src="/images/places/spill-logo.png"/>
          </a>
        </div>
        <div class="col-md-6">
          <a target="_blank" href="http://www.salamandersgrill.com/Salamanders/Home.html" title="Salamanders Grill">
            <img class="center-block img-responsive" src="/images/places/salamanders.png"/>
          </a>
        </div>        
      </div> 

      <div class="row">
        <h3>Media</h3>
        <hr/>
        <div class="row text-center">
          <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe 
                src="https://www.youtube.com/embed/hU2oYagfQp8"
                allowfullscreen></iframe>
            </div>
          </div>          
          <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe 
                src="https://www.youtube.com/embed/cPfLiaUijuI"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe 
                src="https://www.youtube.com/embed/q0YTmjr_PD0"
                allowfullscreen></iframe>
            </div>
          </div>                 
        </div>
        <br/>
        <div class="row text-center">
          <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe 
                src="//www.youtube.com/embed/J2TmDaQWYl8"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe 
                src="//www.youtube.com/embed/Vxl_pFqDLFA"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-md-4">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe 
                src="//www.youtube.com/embed/0xx-ts_BWmA"
                allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="/scripts/jquery/dist/jquery.min.js"></script>
    <script src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script> 

  </body>
</html>
