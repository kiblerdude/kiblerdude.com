    <!-- Bootstrap core CSS -->
    <link href="@@cdn/scripts/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@@cdn/css/cover.css" rel="stylesheet">

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="http://www.kiblerdude.com/">Home</a>
            <a class="nav-link" href="http://www.kiblerdude.com/songs.html">Songs</a>
            <a class="nav-link" href="http://www.kiblerdude.com/media.html">Media</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Justin Kibler</h2>
            <h3 class="card-subtitle">Live Music</h3>
          </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="@@cdn/images/carousel2.png" alt="Justin Kibler">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="@@cdn/images/carousel5.png" alt="Justin Kibler">
            </div>			
            <div class="carousel-item">
              <img class="d-block w-100" src="@@cdn/images/carousel3.png" alt="Justin Kibler">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="@@cdn/images/carousel1.png" alt="Justin Kibler">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="@@cdn/images/carousel4.png" alt="Justin Kibler">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="card">
          <div class="card-body">
            <p class="card-text">I sing and play cover songs from all genres.</p>
            <p class="card-text">A complete list of the songs I can play is on my <a href="http://www.kiblerdude.com/songs.html">Songs</a> page.</p>
          </div>
          <hr/>
          <div class="card-body">
            <p class="card-text">
              <a href="https://teespring.com/kibler-dude-music#pid=211&cid=5288&sid=front">Click here to order a KiblerDude T-Shirt!</a>
            </p>
            <img class="d-block w-100" src="@@cdn/images/kiblerdude-tshirt.jpg" alt="Kibler Dude T-Shirt">
          </div>
        </div>
        <hr/>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <!-- Twitter -->
          <a href="https://twitter.com/KiblerDude"
            class="twitter-follow-button"
            data-show-count="false"
            data-size="large">Follow @KiblerDude</a>

            data-channelid="UCmYbhUdUZptN5PIykVzzWIg"
